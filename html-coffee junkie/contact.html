    <br />
    <h2>Contact</h2>
    <br />
    <form>
      <!-- name -->
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="please write your name"
      />
      <br />
      <br />
      <!-- name -->
      <!-- email -->
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="please write your email"
      />
      <br />
      <br />
      <!-- email -->
      <!-- description -->
      <p>Description</p>
      <textarea
        name="description"
        id=""
        cols="30"
        rows="10"
        placeholder="write your comment"
      ></textarea>
      <!-- subbmit button -->
      <br />
      <button type="submit">Submit here</button>
    </form>
    <br />
    <br />
    <br />
